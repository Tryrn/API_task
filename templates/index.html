<!DOCTYPE html>
<html>
<head>
    <title>Fetch JSON Data</title>
</head>
<body>
    <h1>Fetch JSON Data from API</h1>
    <form action="/fetch" method="post">
        <label for="apikey">API Key:</label><br>
        <input type="text" id="apikey" name="apikey" required><br><br>
        
        <label for="forDate">For Date:</label><br>
        <input type="text" id="forDate" name="forDate" required><br><br>
        
        <label for="market">Market:</label><br>
        <input type="text" id="market" name="market" required><br><br>
        
        <label for="customerId">Customer ID:</label><br>
        <input type="text" id="customerId" name="customerId" required><br><br>
        
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br><br>
        
        <input type="submit" value="Fetch Data">
    </form>
</body>
</html>
